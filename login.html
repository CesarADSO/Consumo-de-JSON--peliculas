<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style-login.css">
</head>

<body>

    <div class="img-transparent">
        <img src="assets/img/home-img1.png" alt="home-img1">
        <img src="assets/img/home-img2.png" alt="home-img2">
        <img src="assets/img/home-img3.png" alt="home-img3">
    </div>


    <div class="cont-login">
    
        <div class="cont-welcome">
            <img src="assets/img/LOGO.png" alt="logo">
            <p>¡Noa alegra verte de nuevo!</p>
            <p>Ingresa Clave y Usuario para continuar</p>
        </div>


        <div class="cont-form">

            <form id="form_login">
                <div class="cont_form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ej: tuemail@gmail.com">
                </div>
                <div class="cont_form">
                    <label for="password">Clave:</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <div class="btn_content">
                    <button type="submit">Ingresar</button>
                </div>
            </form>

        </div>

<script src="js/login.js"></script>
</body>

</html>
