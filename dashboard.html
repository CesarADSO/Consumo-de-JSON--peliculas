<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>

    <div class="dashboard">
        <div class="top-bar">
            <div class="info">
                <img src="assets/img/user.png" alt="usuario">
                <div class="textos">
                    <h3>Bienvenida</h3>
                    <h2>Isabella</h2>
                </div>
            </div>
            <button><img src="assets/img/menu.png" alt="menu lateral"></button>
        </div>
        <hr>
        <h5>Encuentra tu película favorita</h5>
        <div class="barra-navegacion">
            <input type="text" placeholder="Buscar...">
            <button><img src="assets/img/search.png" alt="buscar"></button>
        </div>
        <div class="cont-peliculas">
            <div class="card">
                <div class="cont-foto">
                    <img src="assets/caratulas/mission_impossible.jpg" alt="">
                </div>
                <div class="cont-info">
                    <h4 class="titulo">Mission: Impossible - Dead Reckoning</h4>
                    <h4 class="anio">2023</h4>
                </div>
            </div>
        </div>
        <div class="filtros">
            <hr>
            <button>Acción</button>
            <button>Romance</button>
            <button>Terror</button>
        </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
</body>

</html>
